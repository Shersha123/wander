    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKwAAACBCAMAAABq3aECAAAADFBMVEWHzuuh2O+Ezeu24PKXYDMSAAAAq0lEQVR4nO3cQQ3AMAzAwGblz3nTOPgR6Q6BEfjcWeOeedaYL/YsIbYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitiK2IrYitvLHrjFn03/2BYD2Bvv+m3A0AAAAAElFTkSuQmCC'); /* Replace with your image URL */

            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: white;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-container img {
            width: 20px;
            margin-right: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-password {
            text-align: right;
            margin-left: 30px;
            font-weight: bold;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
        }
        .login-button {
            background-color: blue; /* Change the button's background color to blue */
            color: white; /* Text color */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
